<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js Tutorial v-bindの省略</title>
    </head>
    <body>
        <!-- 開始 -->
        <!-- :はv-bind:の省略構文を用いる -->
        <div id="app">
            <div>
                <input type="button" value="クリック1" :disabled="flag1" />
            </div>
            <div>
                <input type="button" value="クリック2" :disabled="flag2" />
            </div>
        </div>
        <!-- 終了 -->
        <script src="../lib/vue.js"></script>
        <script src="js/tutorial02-02.js"></script>
    </body>
</html>
